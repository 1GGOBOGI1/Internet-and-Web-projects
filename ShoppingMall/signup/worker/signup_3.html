	<script language="javascript">
		function hash(str){
			var i = 0, H = 15487271
			for(;i<str.length;i++){
				H = (H * str.charCodeAt(i)) % 100155623
			}
			return String(H % 100000000)
		}

		function gotohome(){
			window.location.href = "../../main.html";
		}
		
		function information_check(){
			if(document.information.pw.value==""){
				alert("입력이 누락되었습니다.");
				return false;
			}
			else if(document.information.rpw.value==""){
				alert("입력이 누락되었습니다.");
				return false;
			}
			else if(document.information.studentid.value==""){
				alert("입력이 누락되었습니다.");
				return false;
			}
			else{
				if(document.information.pw.value==document.information.rpw.value){
					document.information.enc.value=hash(document.information.pw.value);
					return true;
				}
				else{
					alert("비밀번호를 확인해 주세요.");
					return false;
				}
			}
		}
